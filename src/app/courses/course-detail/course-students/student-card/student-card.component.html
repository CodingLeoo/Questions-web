<mat-card class="student-card" (mouseover)="hover=true" (mouseout)="hover=false" fxLayout="row" fxLayoutAlign="center">
  <div class="side-photo" fxLayout="column" fxLayoutAlign="center center">
    <div class="photo-container">
      <img class="photo" matTooltip="{{student.user_name}}" [matTooltipPosition]="['after']"
        src="{{student.photo ||'https://www.w3schools.com/howto/img_avatar.png'}}">
    </div>
    <h2 class="username" [innerHTML]="student.user_name | highlight:searchKeyword"></h2>
    <img class="hover-icon" [ngClass]="hover? 'hover-icon-active': ''"
      src="https://img.icons8.com/plasticine/100/000000/report-card.png" matTooltip="califications"
      [matTooltipPosition]="['after']" />
  </div>
  <div class="side-info" fxLayout="column" fxLayoutAlign="start center">
    <p class="email" matTooltip="student email" [matTooltipPosition]="['after']">{{student.email}}</p>
    <p class="code" matTooltip="student code" [matTooltipPosition]="['after']">{{student.code}}</p>
    <div class="dates" fxLayout="row" fxLayoutAlign="space-evenly">
      <div class="date">
        <div fxLayout="row" fxLayoutAlign="center">
          <img class="sample-icon" src="https://img.icons8.com/clouds/100/000000/create-new.png"
            matTooltip="account creation date" [matTooltipPosition]="['after']" />
        </div>
        <p>{{getFormattedDate(student.creation_date)}} </p>
      </div>
      <div class="date">
        <div fxLayout="row" fxLayoutAlign="center">
          <img class="sample-icon" src="https://img.icons8.com/cotton/64/000000/read.png" matTooltip="last login date"
            [matTooltipPosition]="['after']" />
        </div>
        <p>{{getFormattedDate(student.last_token_date)}} </p>
      </div>
    </div>
  </div>
</mat-card>
