<div class="container max-width-container" fxLayout="column" fxLayoutAlign="start center">
  <div class="principal-container max-width-container">
    <app-multiple-selection-question *ngFor="let question of data; let i = index; trackBy: trackByPosition"
      [data]="question" [whiteFields]="whiteFields" [options]="options" (created)="onCreationEmited($event)"
      (updated)="onUpdateEmited($event)"></app-multiple-selection-question>
  </div>
</div>
